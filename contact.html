<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Computer Solutions</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
		      crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
		      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
		      crossorigin="anonymous">
	</head>

	<header class="sticky-top">
		<nav class="navbar border-bottom">
			<div class="d-inline-flex">
				<a href="#" class="mr-auto text-decoration-none" id="menu-toggle">
					<span class="text-light"><i class="fas fa-bars fa-2x"></i></span>
				</a>
				<a href="index.html" class="mr-auto">
					<img src="images/logo_computer_solutions_white.png" width="150px" alt="" loading="lazy">
				</a>
			</div>
		</nav>
	</header>

	<body>
		<div class="d-flex" id="wrapper">

			<!-- Sidebar -->
			<div class="border-right float-left" id="sidebar-wrapper">
				<div class="sidebar-heading p-0 pb-3 pt-3">
					<a href="index.html" class="list-group-item list-group-item-action bg-transparent border-0 p-0">
						<img class="img-fluid" src="images/logo_computer_solutions.png" alt="">
					</a>
				</div>
				<div class="list-group list-group-flush">
					<a href="index.html" class="list-group-item list-group-item-action">
						<i class="fas fa-store-alt fa-fw fa-lg"></i>Home
						<span>
							<i class="fas fa-caret-right fa-lg"></i>
						</span>
					</a>
					<a href="customers.html" class="list-group-item list-group-item-action">
						<i class="far fa-user fa-fw fa-lg"></i>Customers
						<span>
							<i class="fas fa-caret-right fa-lg"></i>
						</span>
					</a>
					<a href="products.html" class="list-group-item list-group-item-action">
						<i class="fas fa-cart-arrow-down fa-fw fa-lg"></i>Products
						<span>
							<i class="fas fa-caret-right fa-lg"></i>
						</span>
					</a>
					<a href="#" class="list-group-item list-group-item-action" id="active">
						<i class="far fa-envelope fa-fw fa-lg"></i>Contact
						<span>
							<i class="fas fa-caret-right fa-lg"></i>
						</span>
					</a>
					<a href="profiles.html" class="list-group-item list-group-item-action">
						<i class="far fa-id-card fa-fw fa-lg"></i>Profiles
						<span class="">
							<i class="fas fa-caret-right fa-lg"></i>
						</span>
					</a>
				</div>
			</div>
			<!-- /#sidebar-wrapper -->

			<!-- Page Content -->
			<div id="page-content-wrapper">
				<div class="container-fluid">
					<h1 class="mt-4 rounded-lg text-light p-3">Contact</h1>

					<div class="container">
						<div class="row justify-content-center">
							<div class="col-md-6">
								<form action="#" autocomplete="off">
									<div class="form-group mt-3">
										<div class="form-group">
											<label for="nombre">Nombre completo</label>
											<input type="text" class="form-control" id="nombre" autofocus>
										</div>
										<label for="email">Correo electrónico</label>
										<input type="email" class="form-control" id="email">
									</div>
									<div class="form-group">
										<label for="asunto">Asunto</label>
										<input type="text" class="form-control" id="asunto">
									</div>
									<div class="form-group">
										<label for="mensaje">Mensaje</label>
										<textarea class="form-control" id="mensaje" rows="3"
										          aria-describedby="msjHelp"></textarea>
										<small id="msjHelp" class="form-text text-muted">
											Escribe tus inquietudes o comentarios.
										</small>
									</div>
									<div class="form-group form-check">
										<input type="checkbox" class="form-check-input" name="acepto" id="tyc">
										<label class="form-check-label text-justify" for="tyc">Autorizo el tratamiento y
											comprobación de los datos ingresados en el presente formulario.
											<a href="https://www.sic.gov.co/sites/default/files/files/Politicas_Habeas_Data_0.pdf"
											   target="blank">
												Política de Tratamiento de datos.
											</a>
										</label>
									</div>
									<div class="form-group form-check">
										<input type="checkbox" class="form-check-input" name="acepto" id="envioInfo">
										<label class="form-check-label" for="envioInfo">Acepto el envio de información
											por medios electrónicos</label>
									</div>
									<button type="submit" class="rounded-lg p-2 w-100" id="button">Enviar</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /#page-content-wrapper -->
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		        crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		        crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		        crossorigin="anonymous"></script>

		<script src="app.js" charset="utf-8"></script>

		<script>
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
		</script>
	</body>

</html>
