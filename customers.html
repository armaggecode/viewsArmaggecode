<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Computer Solutions</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
		      crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
		      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
		      crossorigin="anonymous">
	</head>

	<header class="sticky-top">
		<nav class="navbar border-bottom">
			<div class="d-inline-flex">
				<a href="#" class="mr-auto text-decoration-none" id="menu-toggle">
					<span class="text-light"><i class="fas fa-bars fa-2x"></i></span>
				</a>
				<a href="index.html" class="mr-auto">
					<img src="images/logo_computer_solutions_white.png" width="150px" alt="" loading="lazy">
				</a>
			</div>
		</nav>
	</header>

	<body>
		<div class="d-flex" id="wrapper">

			<!-- Sidebar -->
			<div class="border-right float-left" id="sidebar-wrapper">
				<div class="sidebar-heading p-0 pb-3 pt-3">
					<a href="index.html" class="list-group-item list-group-item-action bg-transparent border-0 p-0">
						<img class="img-fluid" src="images/logo_computer_solutions.png" alt="">
					</a>
				</div>
				<div class="list-group list-group-flush">
					<a href="index.html" class="list-group-item list-group-item-action">
						<i class="fas fa-store-alt fa-fw fa-lg"></i>Home
						<span>
							<i class="fas fa-caret-right fa-lg"></i>
						</span>
					</a>
					<a href="#" class="list-group-item list-group-item-action" id="active">
						<i class="far fa-user fa-fw fa-lg"></i>Customers
						<span>
							<i class="fas fa-caret-right fa-lg"></i>
						</span>
					</a>
					<a href="products.html" class="list-group-item list-group-item-action">
						<i class="fas fa-cart-arrow-down fa-fw fa-lg"></i>Products
						<span>
							<i class="fas fa-caret-right fa-lg"></i>
						</span>
					</a>
					<a href="contact.html" class="list-group-item list-group-item-action">
						<i class="far fa-envelope fa-fw fa-lg"></i>Contact
						<span>
							<i class="fas fa-caret-right fa-lg"></i>
						</span>
					</a>
					<a href="profiles.html" class="list-group-item list-group-item-action">
						<i class="far fa-id-card fa-fw fa-lg"></i>Profiles
						<span class="">
							<i class="fas fa-caret-right fa-lg"></i>
						</span>
					</a>
				</div>
			</div>
			<!-- /#sidebar-wrapper -->

			<!-- Page Content -->
			<div id="page-content-wrapper">
				<div class="container-fluid">
					<h1 class="mt-4 rounded-lg text-light p-3">Customers</h1>
					<div class=" container mt-4">
						<button class="btn btn-default border-info mb-1" type="button" data-toggle="modal" data-target="#newCustomer"><i class="fas fa-plus mr-2"></i>New customer</button>
						<!--Modal New Customer-->
						<form id="saveCustomerData">
							<div class="modal fade" id="newCustomer" tabindex="-1" role="dialog" aria-labelledby="addCustomer">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											<h4 class="modal-title" id="addCustomer">Add Customer</h4>
										</div>
										<div class="modal-body">
											<div id="datos_ajax_register"></div>
											<div class="form-group">
												<input type="number" class="form-control" id="idCustomer" name="idCustomer" placeholder="ID" required>
											</div>
											<div class="form-group">
												<input type="text" class="form-control" id="nameCustomer" name="nameCustomer" placeholder="Name" required>
											</div>
											<div class="form-group">
												<input type="text" class="form-control" id="lastNameCustomer" name="lastNameCustomer" placeholder="Lastname" required>
											</div>
											<div class="form-group">
												<input type="text" class="form-control" id="genderCustomer" name="genderCustomer" placeholder="Gender" required>
											</div>
											<div class="form-group">
												<input type="text" class="form-control" id="addressCustomer" name="addressCustomer" placeholder="Address" required>
											</div>
											<div class="form-group">
												<input type="text" class="form-control" id="phoneCustomer" name="phoneCustomer" placeholder="Number Phone" required>
											</div>
											<div class="form-group">
												<input type="email" class="form-control" id="emailCustomer" name="emailCustomer" placeholder="Email" required>
											</div>
											<div class="form-group">
												<input type="text" class="form-control" id="cityCustomer" name="cityCustomer" placeholder="City" required>
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
											<button type="submit" class="btn btn-primary">Add Customer</button>
										</div>
									</div>
								</div>
							</div>
						</form>
						<!-- / Modal New Customer-->
						<table class="table table-sm-responsive">
							<thead>
								<th>ID</th>
								<th>Name</th>
								<th>LastName</th>
								<th>Gender</th>
								<th>Address</th>
								<th>NumberPhone</th>
								<th>Email</th>
								<th>CityID</th>
								<th class="text-center">Actions</th>
							</thead>
							<tbody>
								<tr>
									<td>123</td>
									<td>John Fitzgerald</td>
									<td>Smith</td>
									<td>Male</td>
									<td>Wall Street</td>
									<td>487-874-845</td>
									<td>john@gmail.com</td>
									<td>3</td>
									<td class="text-center">
										<a href="#" data-toggle="modal" data-target="#updateCust"><i class="fas fa-edit text-dark"></i></a>
										<a href="#" data-toggle="modal" data-target="#deleteCust"><i class="fas fa-trash text-dark"></i></a>
									</td>
								</tr>
							</tbody>
						</table>
						<!--Modal update Customer-->
						<form id="updateProductData">
							<div class="modal fade" id="updateCust" tabindex="-1" role="dialog" aria-labelledby="updateProduct">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											<h4 class="modal-title" id="updateProduct">Update Product</h4>
										</div>
										<div class="modal-body">
											<div id="datos_ajax_update"></div>
											<div class="form-group">
												<input type="number" class="form-control" id="idProductUpd" name="idProductUpd" placeholder="ID" hidden>
											</div>
											<div class="form-group">
												<input type="text" class="form-control" id="productCodeUpd" name="productCodeUpd" placeholder="Product Code" required>
											</div>
											<div class="form-group">
												<input type="text" class="form-control" id="nameProductUpd" name="nameProductUpd" placeholder="Product Name" required>
											</div>
											<div class="form-group">
												<input type="text" class="form-control" id="brandIDUpd" name="brandIDUpd" placeholder="Brand ID" required>
											</div>
											<div class="form-group">
												<input type="number" class="form-control" id="quantityUpd" name="quantityUpd" placeholder="Quantity" required>
											</div>
											<div class="form-group">
												<input type="number" class="form-control" id="purchasePriceUpd" name="purchasePriceUpd" placeholder="Purchase Price" required>
											</div>
											<div class="form-group">
												<input type="number" class="form-control" id="salePriceUpd" name="salePriceUpd" placeholder="Sale Price" required>
											</div>
											<div class="form-group">
												<input type="number" class="form-control" id="unitInStockUpd" name="unitInStockUpd" placeholder="Unit in stock" required>
											</div>
											<div class="form-group">
												<input type="text" class="form-control" id="CategoryIDUpd" name="CategoryIDUpd" placeholder="Category ID" required>
											</div>
											<div class="form-group">
												<input type="text" class="form-control" id="SupplierIDUpd" name="SupplierIDUpd" placeholder="Supplier ID" required>
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
											<button type="submit" class="btn btn-primary">Update Product</button>
										</div>
									</div>
								</div>
							</div>
						</form>
						<!-- / Modal update Product-->
						<!--Modal delete Product-->
						<form id="deleteProductData">
							<div class="modal fade" id="deleteCust" tabindex="-1" role="dialog" aria-labelledby="deleteProduct">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<input type="hidden" id="IdProductDel" name="IdProductDel">
											<h4 class="modal-title mt-3" id="deleteProduct">Delete confirmation</h4>
										</div>
										<div class="modal-body">
											<p class="lead text-muted text-center m-2">
												Are you sure you want to permanently delete this product?
											</p>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
											<button type="submit" class="btn btn-primary">Yes</button>
										</div>
									</div>
								</div>
							</div>
						</form>
						<!-- / Modal delete Product-->
					</div>
				</div>
			</div>
			<!-- /#page-content-wrapper -->
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

		        crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

		        crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		        crossorigin="anonymous"></script>

		<script src="app.js" charset="utf-8"></script>

		<script>
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
		</script>
	</body>

</html>
